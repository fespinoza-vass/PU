<div class="amcountdown-list">
    <div class="amcountdown-wrap">
        <div class="amcountdown-item">
            <span class="amcountdown-number" data-bind="text: $parent.days"></span>
            <!-- ko i18n: 'days' --><!-- /ko -->
            <div class="amcountdown-svg-wrapper">
                <svg class="amcountdown-image" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(110,110)">
                        <circle r="100" class="amcountdown-bottom"></circle>
                        <g>
                            <circle class="amcountdown-top" r="100" stroke-dashoffset="15" data-bind="attr:{'stroke-dashoffset': offsetDays(maxRound), stroke: 'url(#'+getLinearGradient()+')' }"/>
                            <g style="transform: rotate(360deg);">
                                <circle class="amcountdown-pointer -static" cx="100" cy="0" r="6"></circle>
                            </g>
                            <g id="amcountdown-pointer" data-bind="style: {transform : getRotate(offsetDays(360))}">
                                <circle class="amcountdown-pointer" cx="100" cy="0" r="6"></circle>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
        <div class="amcountdown-item">
            <span class="amcountdown-number" data-bind="text: $parent.hours"></span>
            <!-- ko i18n: 'hours' --><!-- /ko -->
            <div class="amcountdown-svg-wrapper">
                <svg class="amcountdown-image" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(110,110)">
                        <circle r="100" class="amcountdown-bottom"></circle>
                        <g>
                            <circle class="amcountdown-top" r="100" stroke-dashoffset="364" data-bind="attr:{'stroke-dashoffset': offsetHour(maxRound), stroke: 'url(#'+getLinearGradient()+')' }"/>
                            <g style="transform: rotate(360deg);">
                                <circle class="amcountdown-pointer -static" cx="100" cy="0" r="6"></circle>
                            </g>
                            <g id="amcountdown-pointer" data-bind="style: {transform : getRotate(offsetHour(360))}">
                                <circle class="amcountdown-pointer" cx="100" cy="0" r="6"></circle>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <div class="amcountdown-wrap">
        <div class="amcountdown-item">
            <span class="amcountdown-number" data-bind="text: $parent.min"></span>
            <!-- ko i18n: 'min' --><!-- /ko -->
            <div class="amcountdown-svg-wrapper">
                <svg class="amcountdown-image" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(110,110)">
                        <circle r="100" class="amcountdown-bottom"></circle>
                        <g>
                            <circle class="amcountdown-top" r="100" stroke-dashoffset="15" data-bind="attr:{'stroke-dashoffset': offsetMin(maxRound), stroke: 'url(#'+getLinearGradient()+')' }"/>
                            <g style="transform: rotate(360deg);">
                                <circle class="amcountdown-pointer -static" cx="100" cy="0" r="6"></circle>
                            </g>
                            <g id="amcountdown-pointer" data-bind="style: {transform : getRotate(offsetMin(360))}">
                                <circle class="amcountdown-pointer" cx="100" cy="0" r="6"></circle>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
        <div class="amcountdown-item">
            <span class="amcountdown-number" data-bind="text: $parent.sec"></span>
            <!-- ko i18n: 'sec' --><!-- /ko -->
            <div class="amcountdown-svg-wrapper">
                <svg class="amcountdown-image" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(110,110)">
                        <circle r="100" class="amcountdown-bottom"></circle>
                        <g>
                            <circle class="amcountdown-top" r="100" stroke-dashoffset="364" data-bind="attr:{'stroke-dashoffset': offsetSec(maxRound), stroke: 'url(#'+getLinearGradient()+')' }"/>
                            <defs>
                                <linearGradient data-bind="attr: {id: getLinearGradient()}" x1="52" y1="2" x2="46.5" y2="-53" gradientUnits="userSpaceOnUse">
                                    <stop data-bind="attr:{'stop-color': $parent.backgroundColorLight }"/>
                                    <stop offset="1" data-bind="attr:{'stop-color': $parent.backgroundColor }"/>
                                </linearGradient>
                            </defs>
                            <g style="transform: rotate(360deg);">
                                <circle class="amcountdown-pointer -static" cx="100" cy="0" r="6"></circle>
                            </g>
                            <g data-bind="style: {transform : getRotate(offsetSec(360))}">
                                <circle class="amcountdown-pointer" cx="100" cy="0" r="6"></circle>
                            </g>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</div>

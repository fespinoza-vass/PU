<div class="document-type-checkout">
    <div class="document-type-checkout-title">
        <p class="checkout-billing-address-title">¿Qué tipo documento quiere?</p>
    </div>
    <div class="document-type-checkout-choices">
        <div class="billing-address-same-as-shipping-block field choice" data-bind="visible: canUseShippingAddress()">
            <div class="ticket">
                <input type="checkbox" name="billing-address-same-as-shipping" class="billing-address-same-as-shipping"
                       data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + getCode($parent)}"/>
                <label data-bind="attr: {for: 'billing-address-same-as-shipping-' + getCode($parent)}"><span
                    data-bind="i18n: 'Ticket'"></span></label>
            </div>
           <div class="bill">
               <input type="checkbox" name="billing-address-same-as-shipping" class="billing-address-not-same-as-shipping"
                      data-bind="checked: isAddressSameAsShipping, click: useShippingAddress, attr: {id: 'billing-address-same-as-shipping-' + getCode($parent)}"/>
               <label data-bind="attr: {for: 'billing-address-same-as-shipping-' + getCode($parent)}"><span
                   data-bind="i18n: 'Bill'"></span></label>
           </div>
        </div>
    </div>
</div>

<div class="checkout-billing-address">
    <render args="detailsTemplate"></render>
    <fieldset class="fieldset fieldset-wrap" data-bind="visible: !isAddressDetailsVisible()">
        <each args="getRegion('billing-address-list')" render=""></each>
        <div data-bind="fadeVisible: isAddressFormVisible">
            <render args="formTemplate"></render>
        </div>
        <render args="actionsTemplate"></render>
    </fieldset>

    <div class="billing-info">
        <span data-bind="i18n: 'We will use the address you previously entered for your ballot'"></span>
    </div>
</div>

<div class="container-summary">
    <div>
        <b>Forma de entrega:</b>
        <p data-bind="text: getShippingMethod()"></p>
    </div>
    <div ifnot="isStorePickUp">
        <b>Dirección de entrega:</b>
        <p data-bind="text: getShippingAddress()"></p>
    </div>
    <div ifnot="isStorePickUp">
        <b>Referencia:</b>
        <p data-bind="text: getReferencia()"></p>
    </div>
    <div data-bind="visible: isStorePickUp">
        <div>
            <b>Tienda Seleccionada:</b>
            <p data-bind="text: getStorePickUpSelected()"></p>
        </div>
        <div>
            <b>Dirección de entrega:</b>
            <p data-bind="text: getPickupAddress()"></p>
        </div>
    </div>
    <div if="isShipping">
        <b>Fecha:</b>
        <p data-bind="text: getShippingDate()"></p>
    </div>
    <div if="isShipping">
        <b>Horario:</b>
        <p data-bind="text: getShippingTime()"></p>
    </div>
    <div if="isFastShipping">
        <b>Fecha:</b>
        <p data-bind="text: getShippingDate()"></p>
    </div>
    <div if="isFastShipping">
        <b>Horario:</b>
        <p data-bind="text: getShippingTime()"></p>
    </div>
</div>

<div class="gift-message">
    <div class="gift-options-content">
        <fieldset class="fieldset">
            <div class="field field-to">
                <label class="label" data-bind="attr: {for: getElementId('-to')}">
                    <span data-bind="i18n: 'Correo electrÃ³nico de quien recibe el regalo:'"></span>
                </label>
                <div class="control">
                    <input type="email"
                           class="input-text"
                           data-bind="value: getObservable('recipient'), attr: {id: getElementId('-to')}">
                </div>
            </div>
            <div class="field field-from">
                <label class="label" data-bind="attr: {for: getElementId('-from')}">
                    <span data-bind="i18n: 'Name of recipient of gift'"></span>
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="value: getObservable('sender'), attr: {id: getElementId('-from')}">
                </div>
            </div>
            <div class="field text">
                <label class="label" data-bind="attr: {for: getElementId('-message')}">
                    <span data-bind="i18n: 'Write a short dedication'"></span>
                </label>
                <div class="control">
                    <textarea class="input-text"
                              rows="5" cols="10"
                              data-bind="value: giftMessage, attr: {id: getElementId('-message')}"></textarea>
                </div>
            </div>
        </fieldset>
    </div>
</div>

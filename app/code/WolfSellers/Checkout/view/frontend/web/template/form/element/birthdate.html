<input class="input-text" type="text" data-bind="
    hasFocus: focused,
    datepicker: { storage: valueDate, options: options },
    attr: {
        value: valueDate,
        placeholder: placeholder,
        'aria-describedby': getDescriptionId(),
        'aria-required': required,
        'aria-invalid': error() ? true : 'false',
        disabled: disabled
    }" />


<input type="hidden" id="custom_birthdate" data-bind="
    attr: {
        value: value,
        name: inputName
    }" />
